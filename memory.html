<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Match</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .card {
      width: 80px;
      height: 80px;
      background: #2ecc71;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      cursor: pointer;
      border-radius: 10px;
      user-select: none;
    }
    .card.flipped {
      background: #3498db;
    }
    .card.matched {
      background: #95a5a6;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h2>üÉè Memory Match</h2>
    <div id="game-board"></div>
    <p id="status">Find all the pairs!</p>
    <button onclick="restart()" class="game-btn">Restart</button>
    <br><br>
    <a class="back" href="index.html">‚¨Ö Back to Menu</a>
  </div>

  <script src="memory.js"></script>
</body>
</html>
