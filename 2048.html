<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2048</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #game-board {
      width: 320px;
      height: 320px;
      background: #bbada0;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 5px;
      padding: 5px;
      border-radius: 10px;
    }
    .tile {
      width: 70px;
      height: 70px;
      background: #cdc1b4;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      border-radius: 5px;
      color: #776e65;
    }
    #score {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h2>ðŸ”¢ 2048</h2>
    <div id="score">Score: 0</div>
    <div id="game-board"></div>
    <p class="small-info">Use Arrow Keys or W/A/S/D to move</p>
    <button onclick="restart()" class="game-btn">Restart</button>
    <br><br>
    <a class="back" href="index.html">â¬… Back to Menu</a>
  </div>

  <script src="2048.js"></script>
</body>
</html>
